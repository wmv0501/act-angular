<html>
<head>
    <title>Advanced CNA Training School</title>
    <meta name="keywords" content="cna, nurse, nursing, assistant, care, hawaii"/>
    <meta name="description" content="Adavenced CNA Training Website"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Google Web Font Embed -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'/>

    <!-- Bootstrap core CSS -->
    <link href="resources/css/bootstrap.css" rel='stylesheet'
          type='text/css'/>

    <!-- Custom styles for this template -->
    <link href="resources/js/colorbox/colorbox.css" rel='stylesheet'
          type='text/css'/>
    <link href="resources/css/templatemo_style.css" rel='stylesheet'
          type='text/css'/>
    <link href="resources/css/w3school_style.css" rel='stylesheet'
          type='text/css'/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.resources/js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="angular/js/angular.min.js"></script>
    <script type="text/javascript" src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.js"></script>
    <script type="text/javascript" src="angular/js/main-app.js"></script>
    <script type="text/javascript" src="angular/controller/homeController.js"></script>
    <script type="text/javascript" src="angular/controller/staffController.js"></script>
    <script type="text/javascript" src="angular/controller/enrollController.js"></script>
    <script type="text/javascript" src="angular/controller/eventController.js"></script>
    <script type="text/javascript" src="angular/controller/eventDetailController.js"></script>

</head>


<body ng-controller="IndexController as indexCtrl" ng-app="mainApp">-{{webapp}}-
<div>
    <div class="templatemo-top-bar" id="templatemo-top">
        <div class="container">
            <div class="subheader">
                <div id="contactphone" class="pull-left">
                    <img src="resources/images/phone.png" alt="phone"/>
                    {{webapp.phone}}
                </div>
                <div id="email" class="pull-right">
                    <img src="resources/images/email.png" alt="email"/>
                    {{webapp.email}}
                </div>
            </div>
        </div>
    </div>

    <!--nav.html here-->
    <div ng-include="'templates/nav.html'"></div>
</div>
<div ui-view></div>


<div ng-include="'templates/footer.html'"></div>





<script src="resources/js/jquery.min.js" type="text/javascript"></script>
<script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../resources/js/stickUp.min.js" type="text/javascript"></script>
<script src="resources/js/colorbox/jquery.colorbox-min.js" type="text/javascript"></script>
<script src="resources/js/templatemo_script.js" type="text/javascript"></script>
<script type="text/javascript">
            $(document).ready( function() {
                $("#flexiselDemo3").flexisel({
                    visibleItems: 5,
                    animationSpeed: 1000,
                    autoPlay: true,
                    autoPlaySpeed: 3000,
                    pauseOnHover: true,
                    enableResponsiveBreakpoints: true,
                    responsiveBreakpoints: {
                        portrait: {
                            changePoint:480,
                            visibleItems: 1
                        },
                        landscape: {
                            changePoint:640,
                            visibleItems: 2
                        },
                        tablet: {
                            changePoint:768,
                            visibleItems: 3
                        }
                    }
                });

            });
</script>
<script type="text/javascript" src="resources/js/jquery.flexisel.js"></script>

</body>
</html>
