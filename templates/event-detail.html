
<div class="templatemo-welcome" id="templatemo-welcome">
    <div class="container">
        <div class="templatemo-slogan text-center">
            <span class="txt_darkgrey">{{data.headingTitle}}  </span><span class="txt_orange"> {{data.headingTitle2}}</span>
            <p class="txt_slogan">
                <i>{{data.headingInfo}}</i>
            </p>
        </div>
    </div>
</div>
